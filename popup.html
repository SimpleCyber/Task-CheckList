<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Project checkList</h1>
    </header>
    <div id="checklist-container">
      <ul id="checklist">
        <!-- Checklist items will be added here dynamically -->
      </ul>
    </div>
    <footer>
      <input type="text" id="new-task" placeholder="Add new items ......">
      <button id="add-task">Add</button>
      <button id="restore-task" title="Restore last deleted task">♻️</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
